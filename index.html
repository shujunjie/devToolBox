    <script>
        // --- State Management ---
        const DEFAULT_CONFIG = { apiKey: '', baseUrl: 'https://generativelanguage.googleapis.com' };
        let currentConfig = { ...DEFAULT_CONFIG };
        let activeTab = 'sql';

        const MENU_ITEMS = [
            { id: 'sql', label: 'SQL 日志拼接', icon: 'database', color: 'text-blue-500' },
            { id: 'data', label: '数据引号工具', icon: 'quote', color: 'text-green-500' },

        // --- Initialization ---
        window.onload = () => {
            lucide.createIcons();
            loadConfig();
            renderNav();
            switchTab('sql');
        };

        function loadConfig() {
            const saved = localStorage.getItem('devtoolbox_config');
            if (saved) {
                try { currentConfig = JSON.parse(saved); } catch (e) { console.error(e); }
            }
        }

        function saveConfig() {
            const baseUrl = document.getElementById('setting-baseurl').value.trim();
            const apiKey = document.getElementById('setting-apikey').value.trim();
            
            currentConfig = { 
                baseUrl: baseUrl || DEFAULT_CONFIG.baseUrl, 
                apiKey 
            };
            localStorage.setItem('devtoolbox_config', JSON.stringify(currentConfig));
            closeSettings();
            showToast("配置已保存", "success");
        }

        // --- UI Rendering ---
        function renderNav() {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            
            const generateHtml = (isMobile) => MENU_ITEMS.map(item => `
                <button onclick="switchTab('${item.id}'); ${isMobile ? 'toggleMobileMenu()' : ''}" 
                    class="nav-btn nav-btn-${item.id} w-full flex items-center px-4 py-3 rounded-lg text-sm font-medium transition-all text-gray-600 hover:bg-gray-50">
                    <i data-lucide="${item.icon}" class="w-5 h-5 mr-3 ${item.color}"></i> ${item.label}
                </button>
            `).join('');

            desktopNav.innerHTML = generateHtml(false);
            mobileNav.innerHTML = generateHtml(true);
            lucide.createIcons();
        }

        function switchTab(tabId) {
            activeTab = tabId;
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');

            // Update Nav Styles
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('bg-gray-100', 'text-gray-900', 'shadow-sm', 'ring-1', 'ring-gray-200');
                el.classList.add('text-gray-600');
            });
            document.querySelectorAll(`.nav-btn-${tabId}`).forEach(el => {
                el.classList.add('bg-gray-100', 'text-gray-900', 'shadow-sm', 'ring-1', 'ring-gray-200');
                el.classList.remove('text-gray-600');
            });

            // Update Header Title
            const item = MENU_ITEMS.find(i => i.id === tabId);
            const titleEl = document.getElementById('page-title');
            titleEl.innerHTML = `<i data-lucide="${item.icon}" class="w-6 h-6 mr-3 ${item.color}"></i> ${item.label}`;
            lucide.createIcons();
        }

        // --- Utils ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            
            const bgColors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            el.className = `${bgColors[type]} text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 animate-fade-in-up transition-opacity duration-300`;
            el.innerHTML = `<span>${message}</span>`;
            
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("已复制到剪贴板", "success");
            } catch (err) {
                showToast("复制失败", "error");
            }
            document.body.removeChild(textArea);
        }

        // --- API Logic ---
        async function callGeminiAI(prompt, systemInstruction) {
            let baseUrl = currentConfig.baseUrl || DEFAULT_CONFIG.baseUrl;
            if (baseUrl.endsWith('/')) baseUrl = baseUrl.slice(0, -1);
            
            const apiKey = currentConfig.apiKey || "";
            const url = `${baseUrl}/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] }
                    })
                });

                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "无返回内容";
            } catch (error) {
                console.error(error);
                throw error;
            }
        }

        function fillSqlDemo() {

Parameters: 1(Integer), admin(String), 2023-01-01 10:00:00(Timestamp)`;

        function parseMyBatisLogLocally(logText) {
            try {
                const sqlRegex = /(?:Preparing:|^|\n)\s*(.*?)(?=\n.*(?:Parameters:|Params:)|$)/i;
                const paramRegex = /(?:Parameters:|Params:)\s*([\s\S]+)$/i;

                const sqlMatch = logText.match(sqlRegex);
                const paramMatch = logText.match(paramRegex);

                if (!sqlMatch || !paramMatch) return null;

                let sqlTemplate = sqlMatch[1].trim();
                const keywordMatch = sqlTemplate.match(/(SELECT|INSERT|UPDATE|DELETE|CALL)\s/i);
                if (keywordMatch) sqlTemplate = sqlTemplate.substring(keywordMatch.index);

                const paramStr = paramMatch[1].replace(/\n/g, ' ').trim();
                if (!paramStr && !sqlTemplate.includes('?')) return sqlTemplate;

                const rawParams = paramStr.split(/,\s+/);
                const params = rawParams.map(p => {
                    p = p.trim();
                    if (p === 'null') return { val: 'NULL', type: 'Null' };
                    const match = p.match(/^(.*)\(([^()]+)\)$/);
                    if (match) return { val: match[1], type: match[2] };
                    return { val: p, type: 'String' };
                });

                const questionMarks = (sqlTemplate.match(/\?/g) || []).length;
                if (params.length !== questionMarks && params.length > 0) return null;

                let finalSql = sqlTemplate;
                for (let p of params) {
                    let replacement = p.val;
                    const typeUpper = p.type.toUpperCase();
                    const needQuote = ['STRING', 'TIME', 'DATE', 'UUID', 'CHAR', 'TEXT'].some(t => typeUpper.includes(t));
                    if (replacement !== 'NULL' && needQuote) replacement = `'${replacement}'`;
                    finalSql = finalSql.replace('?', replacement);
                }

                return finalSql.replace(/\s+/g, ' ').replace(/\s(FROM|WHERE|AND|OR|ORDER BY|GROUP BY|LIMIT|HAVING|SET|VALUES)\s/gi, '\n$1 ').trim();
            } catch (e) { return null; }
        }

        async function handleSqlGenerate() {
            const input = document.getElementById('sql-input').value;
            if (!input.trim()) { showToast("请输入日志", "error"); return; }

            const outputEl = document.getElementById('sql-output');
            const loadingEl = document.getElementById('sql-loading');
            const btn = document.getElementById('sql-generate-btn');
            const copyBtn = document.getElementById('sql-copy-btn');
            const badge = document.getElementById('sql-mode-badge');

            clearSqlOutput();
            loadingEl.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            const setSuccess = (text, mode) => {
                outputEl.value = text;
                outputEl.classList.remove('text-gray-400', 'bg-gray-50', 'border-gray-300');
                outputEl.classList.add('text-gray-800', 'bg-white', 'border-blue-200');
                copyBtn.classList.remove('hidden');
                
                badge.className = `px-3 py-1 rounded-full text-xs font-bold flex items-center shadow-sm ${mode === 'local' ? 'bg-green-100 text-green-700' : 'bg-purple-100 text-purple-700'}`;
                badge.innerHTML = mode === 'local' 
                    ? `<i data-lucide="zap" class="w-3 h-3 mr-1"></i> 本地极速` 
                    : `<i data-lucide="bot" class="w-3 h-3 mr-1"></i> AI 深度`;
                badge.classList.remove('hidden');
                lucide.createIcons();
                showToast(mode === 'local' ? "极速解析成功" : "深度解析成功", "success");
            };

            // 1. Local
            const localResult = parseMyBatisLogLocally(input);
            if (localResult) {
                setTimeout(() => {
                    setSuccess(localResult, 'local');
                    loadingEl.classList.add('hidden');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }, 100);
                return;
            }

            // 2. AI
            try {
                const prompt = `Task: Parse MyBatis logs to executable SQL. Output ONLY SQL. Rules: Replace ? with params. Handle types.`;
                const result = await callGeminiAI(input, prompt);
                const cleanSql = result.replace(/```sql/g, '').replace(/```/g, '').trim();
                if (cleanSql.startsWith('ERROR') || cleanSql.length < 5) throw new Error();
                setSuccess(cleanSql, 'ai');
            } catch (e) {
                showToast("解析失败，请检查网络设置或日志", "error");
                outputEl.value = "解析失败，请检查配置或日志完整性。";
            } finally {
                loadingEl.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }


        // --- Feature: Data Tool ---
        function processData() {
            const input = document.getElementById('data-input').value;
            const outputEl = document.getElementById('data-output');
            const copyBtn = document.getElementById('data-copy-btn');
            
            if (!input) { outputEl.value = ''; copyBtn.classList.add('hidden'); return; }

            const config = {
                ignoreEmpty: document.getElementById('cfg-ignoreEmpty').checked,
                deduplicate: document.getElementById('cfg-deduplicate').checked,
                trim: document.getElementById('cfg-trim').checked,
                addQuotes: document.getElementById('cfg-addQuotes').checked,
                separator: document.getElementById('cfg-separator').value
            };

            let lines = input.split('\n');
            if (config.trim) lines = lines.map(l => l.trim());
            if (config.ignoreEmpty) lines = lines.filter(l => l.length > 0);
            if (config.deduplicate) lines = [...new Set(lines)];
            if (config.addQuotes) lines = lines.map(l => `"${l}"`);
            
            const sepMap = { ',': ', ', 'newline': '\n', 'space': ' ' };
            outputEl.value = lines.join(sepMap[config.separator]);
            copyBtn.classList.remove('hidden');
        }

        function copyData() { copyToClipboard(document.getElementById('data-output').value); }


        // --- Feature: Naming Tool ---
        async function handleNamingGenerate() {
            const input = document.getElementById('naming-input').value;
            if (!input.trim()) { showToast("请输入描述", "error"); return; }

            const btn = document.getElementById('naming-btn');
            const placeholder = document.getElementById('naming-placeholder');
            const resultsDiv = document.getElementById('naming-results');
            
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();

            try {
                const prompt = `Task: Translate description to coding names. Output: 2 lines (noun camelCase, verb camelCase).`;
                const text = await callGeminiAI(input, prompt);
                const lines = text.trim().split('\n').map(l => l.trim()).filter(l => l);

                if (lines.length >= 2) {
                    const camel = lines[0];
                    const method = lines[1];
                    const constant = camel.replace(/([A-Z])/g, '_$1').toUpperCase();
                    const pascal = camel.charAt(0).toUpperCase() + camel.slice(1);

                    const createCard = (title, val, color) => `
                        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow relative group">
                            <div class="text-xs font-bold uppercase tracking-wider mb-2 ${color}">${title}</div>
                            <div class="font-mono text-lg text-gray-800 break-all pr-8">${val}</div>
                            <button onclick="copyToClipboard('${val}')" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity p-1.5 hover:bg-gray-100 rounded">
                                <i data-lucide="copy" class="w-4 h-4 text-gray-500"></i>
                            </button>
                        </div>
                    `;

                    resultsDiv.innerHTML = [
                        createCard('Variable (camelCase)', camel, 'text-blue-600'),
                        createCard('Method (Verb +)', method, 'text-green-600'),
                        createCard('Constant (UPPER)', constant, 'text-orange-600'),
                        createCard('Class (Pascal)', pascal, 'text-purple-600')
                    ].join('');

                    placeholder.classList.add('hidden');
                    resultsDiv.classList.remove('hidden');
                    lucide.createIcons();
                    showToast("命名建议已生成", "success");
                } else {
                    throw new Error("Format Error");
                }
            } catch (e) {
                showToast("生成失败: 请检查网络配置", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = '生成';
            }
        }


        // --- Settings Modal Logic ---
        function openSettings() {
            document.getElementById('setting-baseurl').value = currentConfig.baseUrl;
            document.getElementById('setting-apikey').value = currentConfig.apiKey;
            document.getElementById('settings-modal').classList.remove('hidden');
        }
        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

    </script>
